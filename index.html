<!DOCTYPE html>
<html>
  <head>

    <!-- Thumbnail (image or gif, if you selected gif, it will be freezed only at pc) -->
    <meta property="og:image" content="https://raw.githubusercontent.com/anDWIN12/media-files/main/media/example.gif">
    <meta property="og:type" content="video.other">
    <!-- Video itself -->
    <meta property="og:video:url" content="https://raw.githubusercontent.com/anDWIN12/media-files/main/media/example.mp4">
    <!-- Thumbnail size -->
    <meta property="og:video:height" content="202">
    <meta property="og:video:width" content="250">
    <!-- Redirect link -->
    <meta http-equiv="refresh" content="0; url=https://example.com/example" />
  </head>
  <body>
  </body>
</html>
